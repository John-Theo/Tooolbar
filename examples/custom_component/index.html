<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/inter.min.css">
    <script src="../../dist/index.min.js"></script>
    <script src="../../demo/icon-switcher.js"></script>

    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif, Arial !important;
        }

        body {
            background-color: var(--x-cbb);
        }
    </style>
</head>

<body>
    <div id="bar" style="height: 60px; width: 550px; margin: 20px 40px"></div>
    <script>
        const config = [
            {
                id: "dark", type: 'iw', icons: [
                    { "key": "on", "icon": "moon", "label": "On" },
                    { "key": "off", "icon": "sun", "label": "Off" }
                ], label: "Dark Mode", current: "off"
            },
        ];

        const container = document.getElementById("bar");

        const { Bar } = Tooolbar;

        const bar = new Bar({ iconBaseUrl: "../../assets/icon" })
            .bindTo(container)
            .load(config);

        bar.get('dark').addEventListener('click', (e) => {
            bar.theme = (bar.theme === 'light') ?'dark':'light'
        })
    </script>
</body>

</html>
