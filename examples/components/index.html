<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/inter.min.css">
    <script src="../../dist/index.min.js"></script>
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif, Arial !important;
        }

        body {
            padding: 0 60px;
        }

        body > div>  div {
            height: 60px;
        }

        h1 {
            margin-top: 60px;
        }

        .red {
            color: red
        }
    </style>
</head>

<body>

    <div style="columns: 2;">
        <h1>Icon Button</h1>
        <div id="ib"></div>
        <h1>Icon Counter</h1>
        <div id="ic"></div>
        <h1>Icon Counter <sup>2</sup></h1>
        <div id="ic2"></div>
        <h1>Icon Scroller</h1>
        <div id="is"></div>
        <h1>Counter</h1>
        <div id="c"></div>
        <h1>Divider</h1>
        <div id="d"></div>
    </div>

    <script>
        const { Bar } = Tooolbar;

        new Bar({ iconBaseUrl: "../../assets/icon" })
            .bindTo("#d")
            .load([{
                type: '|'
            }]);

        new Bar({ iconBaseUrl: "../../assets/icon" })
            .bindTo("#c")
            .load([{
                id: 'tool', type: 'c', min: 1, max: 10, value: 5
            }]);

        new Bar({ iconBaseUrl: "../../assets/icon" })
            .bindTo("#ib")
            .load([
                { id: 'tool', type: 'ib', icon: "sun" },
                { id: 'label', type: 'ib', icon: "sun", label: "I have a label" },
                { id: 'label', type: 'ib', icon: "sun", label: "I have a label", sublabel: "and a sublabel" },
                { id: 'label', type: 'ib', icon: "sun", label: "I am disabled", disabled: true },
                { id: 'label', type: 'ib', icon: "sun", label: "I have custom classes", class: "red" },
            ]);

        new Bar({ iconBaseUrl: "../../assets/icon" })
            .bindTo("#ic")
            .load([{
                id: 'tool', type: 'ic', icon: "sun", min: 1, max: 10, value: 5
            }]);

        new Bar({ iconBaseUrl: "../../assets/icon" })
            .bindTo("#ic2")
            .load([
                {
                    id: 'tool', type: 'ic2', icon: "sun",
                    min1: 1, max1: 10, value1: 5,
                    min2: 1, max2: 10, value2: 7,
                    sep: ","
                },
                "-",
                {
                    id: 'tool2', type: 'ic2', icon: "moon",
                    min1: 1, max1: 10, value1: 5, label1: "Row",
                    min2: 1, max2: 10, value2: 7, label2: "Column",
                    label: "Table Size"
                }
            ]);

        new Bar({ iconBaseUrl: "../../assets/icon" })
            .bindTo("#is")
            .load([
                {
                    id: "alignH", type: 'is', circle: true, icons: [
                        { "key": "left", "icon": "text-align-left", "label": "Left" },
                        { "key": "center", "icon": "text-align-center", "label": "Center" },
                        { "key": "right", "icon": "text-align-right", "label": "Right" },
                        { "key": "right", "icon": "text-align-justified", "label": "Right" },
                    ], label: "Circular Scroll", current: "left"
                },
                "-",
                {
                    id: "alignV", type: 'is', icons: [
                        { "key": "top", "icon": "align-to-top", "label": "Top" },
                        { "key": "middle", "icon": "align-to-middle", "label": "Middle" },
                        { "key": "bottom", "icon": "align-to-bottom", "label": "Bottom" },
                    ], label: "Limited Scroll", current: "middle"
                },
            ]);
    </script>
</body>

</html>
